kind: apiVersion: v1
kind: ReplicationController
metadata:
  name: myapp-rc
spec:
  replicas: 3
  selector:
    app: myapp
  template:
    metadata:
      name: myapp
      labels:
        app: myapp
    spec:
      containers:
        - name: myappcontainer
          image: maha4iac/myonlinebooking:1
          ports:
            - containerPort: 80
